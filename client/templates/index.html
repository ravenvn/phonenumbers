<template name="index">
	<div class="row">
		<div class="col-sm-8 col-md-4">		
			<form class="phone">
		    	<input type="text" name="phone" placeholder="Nhập số điện thoại" />
		  	</form>
	  	</div>
	</div>
	<div class="row">
		<div class="col-xs-6 col-sm-4 col-md-2">
			<div class="panel panel-default">
				<div class="panel-heading">
					<select class="form-control" id="agentsLeft">
						<option value="">-- Tất cả --</option>
						{{#each agents}}
							<option value="{{_id}}">{{name}}</option>
						{{/each}}
  					</select>
					<h5 class="green text-center">Chưa gửi: 300</h5>
				</div>
				<div class="panel-body">
			    	<table class="table table-striped table-condensed">
				    	<tbody>
				    		{{#each notSentNumbers}}
				    		<tr><td class="text-center">{{this}}</td><td><button type="button" class="close">&times;</button></td></tr>
				    		{{/each}}
				    	</tbody>
			    	</table>
			  	</div>
			</div>
		</div>
		<div class="col-xs-6 col-sm-4 col-md-2">
			<div class="panel panel-default">
				<div class="panel-heading">
					<select class="form-control" id="agentsLeft">
						<option value="">-- Tất cả --</option>
						{{#each agents}}
							<option value="{{_id}}">{{name}}</option>
						{{/each}}
  					</select>	
					<h5 class="red text-center">Đã gửi: 4000</h5>
				</div>
				<div class="panel-body">
			    	<table class="table table-striped table-condensed">
			    		<tbody>
				    		{{#each SentNumbers}}
				    		<tr><td class="text-center">{{this}}</td><td><button type="button" class="close">&times;</button></td></tr>
				    		{{/each}}
				    	</tbody>		
			    	</table>
			  	</div>
			</div>
		</div>
	</div>
</template>
