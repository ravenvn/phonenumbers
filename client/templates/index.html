<template name="index">
	<div class="row">
		<div class="col-sm-8 col-md-4">
			<form class="phone">
		    <input type="text" name="number" placeholder="Nhập số điện thoại" autofocus/>
		  </form>
		  	{{#if isError}}
		  	<div class="alert alert-danger alert-dismissible" role="alert">{{errorMessage}}</div>
		  	{{/if}}
	  	</div>
	</div>
	<div class="row">
		<div class="col-xs-6 col-sm-4 col-md-2">
			<div class="panel panel-default">
				<div class="panel-heading">
					<select class="form-control" id="agentsLeft">
						<option value="">-- Tất cả --</option>
						{{#each agents}}
							<option value="{{_id}}">{{name}}</option>
						{{/each}}
  					</select>
					<h5 class="green text-center">Chưa gửi: {{totalNotSent}}</h5>
				</div>
				<div class="panel-body">
		    	<table class="table table-striped table-condensed">
				    	<tbody>
				    		{{#each notSentNumbers}}
				    		<tr id="{{_id}}"><td class="text-center">{{number}}</td><td><button type="button" class="close">&times;</button></td><td><button type="button" class="btn-success glyphicon glyphicon-arrow-right move-to-right"></button></td></tr>
				    		{{/each}}
				    	</tbody>
			    </table>
		  	</div>
			</div>
		</div>
		<div class="col-xs-6 col-sm-4 col-md-2">
			<div class="panel panel-default">
				<div class="panel-heading">
					<select class="form-control" id="agentsRight">
						<option value="">-- Tất cả --</option>
						{{#each agents}}
							<option value="{{_id}}">{{name}}</option>
						{{/each}}
  					</select>
					<h5 class="red text-center">Đã gửi: {{totalSent}}</h5>
				</div>
				<div class="panel-body">
			    	<table class="table table-striped table-condensed">
			    		<tbody>
				    		{{#each SentNumbers}}
				    		<tr id="{{_id}}"><td class="text-center">{{number}}</td><td><button type="button" class="close">&times;</button></td><td><button type="button" class="btn-danger glyphicon glyphicon-arrow-left move-to-left"></button></td></tr>
				    		{{/each}}
				    	</tbody>
			    	</table>
			  	</div>
			</div>
		</div>
	</div>
</template>
